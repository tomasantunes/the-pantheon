<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Pantheon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-3">The Pantheon</h1>
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card">
                    <img src="images/elendra.webp" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">Elendra</h5>
                        <p class="card-text">Goddess of Love and Happiness</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="images/aeloria.webp" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">Aeloria</h5>
                        <p class="card-text">Goddess of Suffering</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="images/nythros.webp" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">Nythros</h5>
                        <p class="card-text">God of Corruption</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="images/luna.webp" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">Luna</h5>
                        <p class="card-text">Goddess of Intelligence</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="images/grimnir.webp" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">Grimnir</h5>
                        <p class="card-text">God of Wisdom</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="images/balthor.webp" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">Balthor</h5>
                        <p class="card-text">God of Computers</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="images/astrael.webp" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">Astrael</h5>
                        <p class="card-text">Goddess of Data</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="images/bjornir.webp" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">Bjornir</h5>
                        <p class="card-text">God of Enlightenment</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
